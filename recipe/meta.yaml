{% set name = "lua-lpeg" %}
{% set version = "1.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://www.inf.puc-rio.br/~roberto/lpeg/lpeg-{{ version }}.tar.gz
  sha256: 4b155d67d2246c1ffa7ad7bc466c1ea899bbc40fef0257cc9c03cecbaed4352a

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - luajit-openresty
    - make
  run:
    - luajit-openresty

test:
  commands:
    - luajit ${PREFIX}/share/lua/5.1/test.lua

about:
  home: http://www.inf.puc-rio.br/~roberto/lpeg/lpeg.html
  license: MIT
  license_file: LICENSE
  summary: Parsing Expression Grammars For Lua

extra:
  recipe-maintainers:
    - danielnachun
